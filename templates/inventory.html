{% extends 'base.html' %}
{% block content %}
<section class="equipment_list">
    <div>
        <h4>Everything You Have</h4>
        {% for equipment in all_equipment %}
            <p>{{equipment.name}}</p>
            <p>{{equipment.stock}}</p>
        {% endfor %}
    </div>
</section>
<section class="coffee_list">
    <div>
        {% for coffee in all_coffees %}
            <p>{{coffee.name}}</p>
            <p>{{coffee.stock}}</p>
        {% endfor %}
    </div>
</section>
{% endblock %}
