{% extends 'base.html' %}
{% block content %}

<form action="/equipment/{{equipment.id}}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{equipment.name}}">
    </div>

    <div>
        <label for="producer">Producer:</label>
        <select id="producer" name="producer_id">
            {% for producer in all_producers %}
                <option value="{{ producer.id }}"
                  {% if equipment.producer.id == producer.id %} selected="selected" {% endif %}>
                  {{ producer.name }}
                </option>       
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="stock">Stock:</label>
        <input type="text" id="stock" name="stock" value="{{equipment.stock}}" required>
    </div>
    <div>
        <label for="buy_price">Buy Price:</label>
        <input type="text" id="buy_price" name="buy_price" value="{{equipment.buy_price}}" required>
    </div>
    <div>
        <label for="sell_price">Sell Price:</label>
        <input type="text" id="sell_price" name="sell_price" value="{{equipment.sell_price}}" required>
    </div>
        
    

    
    <input type="submit" value="update_equipment">
</form>
    
{% endblock %}
