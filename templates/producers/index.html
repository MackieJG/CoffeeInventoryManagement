{% extends 'base.html' %}
{% block content %}
<div class="adding_Kof">
    <a href="producers/newproducer">Add new Producer to your list</a>
</div>
{% for producer in all_producers %} 
    <div class="producer_content">
        <div class="producer-item">
            <a href="/producers/{{ producer.id }}">{{producer.name}}</a>
        </div>
        <div class="producer-item">
            {{producer.location}}
        </div>
        <div class="producer-item">
            {{producer.description}}
        </div>
    </div>
    
{% endfor %}

{% endblock content %}
